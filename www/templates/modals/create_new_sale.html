<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Nova promoção</h1>
      <div class="button button-clear" ng-click="closeCreateNewSaleModal()">
      	<span class="icon ion-close"></span>
      </div>
    </ion-header-bar>

    <ion-content class="has-header">
		
		<form ng-submit="saveSaleAndCloseModal(sale)">

			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Título da promoção</span>
			    <input ng-model="sale.title" type="text" placeholder="Dê um título para sua promoção">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Descrição</span>
			    <input ng-model="sale.description" type="text" placeholder="Descreva sua promoção">
			  </label>

				<!-- Labels -->
				<div class="row">
			    <div class="col col-33">
			    	<span class="input-label">Data</span>
			    </div>

			    <div class="col col-33 col-offset-10">
			    	<span class="input-label">Hora</span>
			    </div>
				</div>
				
			  <div class="row">
			    <div class="col col-33">
			    	<label class="item item-input">
					    <input ng-model="sale.date" type="text" placeholder="01/01/1970">	
			    	</label>
			    </div>

			    <div class="col col-20 col-offset-10">
			    	<label class="item item-input">
					    <input ng-model="sale.time.hours" type="text" placeholder="18">
						</label>
			    </div>

			    <div class="col-20" style="margin-top: 5px;">
						<label class="item item-input">
						    <input ng-model="sale.time.minutes" type="text" placeholder="30">
						</label>
			    </div>

			  </div>

			  <div class="row">
			  	<div class="col-50">
			  		<button class="button button-block button-balanced" type="submit">
						  Salvar
						</button>
			  	</div>

					<div class="col-33 col-offset-10">
			  		<button ng-click="closeCreateNewSaleModal()" class="button button-block button-assertive">
						  Cancelar
						</button>
			  	</div>		  	
			  </div>
			</div>
		</form>
    </ion-content>
</ion-modal-view>
